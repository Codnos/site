<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Codnos Ltd - Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../stylesheets/style.css" />
  <link rel="stylesheet" type="text/css" href="../stylesheets/fontawesome.min.css" />
  <link rel="stylesheet" type="text/css" href="../stylesheets/solid.min.css" />
  <script type="text/javascript" src="../js/custom.js"></script>
  <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
</head>

<body>
  <section class="page-header">
    <div>
      <nav class="topnav" id="topnav">
        <ul>
          <li><a href="../">Home</a></li>
          <li><a href="../services/">Services</a></li>
          <li><a href="../about/">About</a></li>
          <li><a href="../contact/" class="active">Contact</a></li>
          <li>
            <a href="javascript:void(0);" class="icon" onclick="toggle()">
              <i class="fas fa-bars"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </section>

  <section class="main-content">
    <div class="container">
      <p>Please get in touch to talk about your business and its needs...</p>
      <form method="GET" action="mailto:info@codnos.com" enctype="text/plain">
        <label for="subject">Subject</label>
        <input type="text" name="subject" />

        <label for="body">Message</label>
        <textarea id="body" name="body" placeholder="Please write your message here..." style="height:200px"></textarea>

        <br />
        <input type="submit" value="Send" />
      </form>
    </div>
  </section>

  <footer class="site-footer centered centered-row">
    <div class="centered centered-row">
      <div class="centered centered-column" style="width: 50px;"><img src="../img/logo.png" width="50px" alt="Company Logo"/></div>
      <div class="centered centered-column">Codnos Ltd is registered in United Kingdom. Number: 10080999</div>
    </div>
  </footer>
</body>

</html>
