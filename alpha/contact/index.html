<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">

<body>
<section class="page-header">
    <div>
        <nav class="topnav" id="topnav">
            <ul>
                <li><a href="../">Home</a></li>
                <li><a href="../services/">Services</a></li>

                        <i class="fas fa-bars"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</section>

<section class="main-content">
    <div class="container">
        <p>Please get in touch to talk about your business and its needs...</p>
        <form method="GET" action="mailto:info@codnos.com" enctype="text/plain">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject"/>

            <label for="body">Message</label>
            <textarea id="body" name="body" placeholder="Please write your message here..."
                      style="height:200px"></textarea>

            <br/>
            <input type="submit" value="Send"/>
        </form>
    </div>
</section>

<footer class="site-footer centered centered-row">
    <div class="centered centered-dynamic">
        <div class="centered centered-column site-footer-pad-big site-footer-logo">
            <img src="../img/logo.png" alt="Company Logo"/>
        </div>
        <div class="centered centered-column site-footer-pad-big">
            <div class="centered centered-column site-footer-pad-small">
                Copyright &copy; Codnos Ltd 2019. All rights reserved.
            </div>
            <div class="centered centered-column site-footer-pad-small">
                Codnos Ltd is registered in United Kingdom. Number: 10080999
            </div>
            <div class="centered centered-column site-footer-pad-small">
                Registered address: 5 Carrwood Park, Selby Road, Leeds, LS15 4LG
            </div>
        </div>
        <div class="centered centered-column site-footer-pad-big">
            <div class="site-footer-social">
                <a href="http://github.com/Codnos"><i class="fab fa-github"></i></a>
                <a href="https://twitter.com/codnos_ltd"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </div>
</footer>
