---
layout: default
title: Blog
---
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-0 col-lg-3"></div>
            <div class="col-md-12 col-lg-6">
                <ul class="news">
                    {% for post in site.posts %}
                    <li>
                        <h5><a href="{{ post.url }}">{{ post.title }}</a></h5>
                        <p class="news-date">{{ post.date | date: "%Y-%m-%d" }}</p>
                        <p>{{ post.excerpt }}</p>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            <div class="col-md-0 col-lg-3"></div>
        </div>
    </div>
