---
layout: default
additional_header_classes: img-about
hero_header: |
    <div class="jumbotron jumbotron-smaller">
    <div class="container">
    <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 text-center"></div>
    <div class="col-sm-3"></div>
    </div>
    </div>
    </div>
---
<div class="container">
    <div class="row mt-4">
        <div class="col-md-0 col-lg-3"></div>
        <div class="col-md-12 col-lg-6">
            <ul class="news">
                {% for post in site.posts %}
                <li class="mb-4">
                    <h6><a href="{{ post.url }}">{{ post.title }}</a></h6>
                    <span class="news-date">{{ post.date | date: "%Y-%m-%d" }}</span>
                    {{ post.excerpt }}
                    <a href="{{ post.url }}">Read more</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-0 col-lg-3"></div>
    </div>
</div>
