---
layout: default
title: Blog
additional_header_classes: img-blog
hero_header: |
    <div class="jumbotron jumbotron-smaller">
    <div class="container">
    <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6 text-center"></div>
    <div class="col-sm-3"></div>
    </div>
    </div>
    </div>
---
<div class="container">
    <div class="row mt-4">
        <ul class="news col">
            {% for post in site.posts %}
            <li class="mb-4">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-3">
                            {% if post.image %}
                            <div class="post-thumb mb-3"><img src="{{ post.image }}"/></div>
                            {% else %}
                            <span>&nbsp;</span>
                            {% endif %}
                        </div>
                        <div class="col-9">
                                    <h5><a href="{{ post.url }}">{{ post.title }}</a></h5>
                                    <span class="news-date">{{ post.date | date: "%Y-%m-%d" }}</span>
                                    {{ post.excerpt }}
                                    <a href="{{ post.url }}">Read more</a>
                        </div>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
